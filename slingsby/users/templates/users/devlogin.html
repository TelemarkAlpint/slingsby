{% extends 'base.html' %}

{% block content %}

    <table>
        <tr><th>Username</th><th>Admin?</th><th>Actions</th></tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td><td>{{ user.is_staff }}</td>
                <td>
                    <form action="{% url 'devlogin' %}" method="post">
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <input type="submit" value="Logg inn som {{ user.username }}" class="btn">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
