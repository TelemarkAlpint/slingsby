language: python

python:
  - "2.7"

before_install:

  # Set up the SSH key
  - echo -n $id_rsa_{00..43} >> ~/.ssh/id_rsa_base64
  - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa

install:

  # Python stuff
  - pip install -r dev-requirements.txt --no-deps

  # Dump vagrant pubkey to .ssh/authorized_keys for SSH tests
  - python -c "import yaml; fh = open('pillar/vagrant.sls'); d = yaml.load(fh); print d['developers']['vagrant']['ssh_keys'][0]" >> ~/.ssh/authorized_keys

  # Install compass
  - gem update --system
  - gem install compass

  # Install grunt-cli, grunt plugins and bower dependencies
  - npm install -g grunt-cli bower
  - npm install
  - bower install

  # Install sox and lame (required for the musikk task tests)
  - sudo apt-get install sox lame

script:
  # Lint the code, but don't fail the build if there's errors
  - grunt lint --force

  # Unit tests
  - WITH_COVERAGE=1 RUN_SSH_TESTS=1 FILESERVER=travis@127.0.0.1 python manage.py test

  # Build
  - grunt build

  # Decrypt secrets needed to deploy, provision the server to make sure it's up to date, and deploy
  - "if [[ $TRAVIS_BRANCH == 'master' ]] && [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then python ./tools/secure_data.py decrypt --key $SALT_SECRET && fab provision deploy -H travis@ntnuita.no:3271; fi"

  # Add code coverage to gh-pages
  - if [[ $TRAVIS_BRANCH == 'master' ]] && [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then ./tools/coverage_to_gh_pages.sh; fi

